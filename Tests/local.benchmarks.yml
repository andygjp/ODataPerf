imports:
  - https://raw.githubusercontent.com/dotnet/crank/main/src/Microsoft.Crank.Jobs.Bombardier/bombardier.yml
#  - /Users/andrewpattison/Code/crank/src/Microsoft.Crank.Jobs.Bombardier/bombardier.yml

jobs:
  server:
    source:
      localFolder: ../ODataPerf
      project: ODataPerf.csproj
    readyStateText: Application started.

scenarios:
  plain:
    application:
      job: server
    load:
      job: bombardier
      variables:
        path: /WeatherForecast
  odata:
    application:
      job: server
    load:
      job: bombardier
      variables:
        path: /ODataWeatherForecast
  odata-queryable:
    application:
      job: server
    load:
      job: bombardier
      variables:
        path: /ODataWeatherForecastWithQuery
  odata-queryable-with-select:
    application:
      job: server
    load:
      job: bombardier
      variables:
        path: /ODataWeatherForecastWithQuery?$select=Id

profiles:
  local:
    variables:
      serverAddress: localhost
      serverPort: 5005
      warmup: 30
      duration: 120
    jobs:
      application:
        endpoints:
          - http://localhost:5010
      load:
        endpoints:
          - http://localhost:5010
